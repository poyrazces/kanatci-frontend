<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #ee860d;

    }
    .form-group {

      margin: 0 auto 40px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
    }
    .form-group select,
    .form-group input,
    .form-group button {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }
    .form-group button {
      background-color: #ee860d;
      color: white;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #cc6e00;
    }
    table {

      max-width: 900px;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    td button {
      margin-right: 6px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .edit-btn {
      background: #2196f3;
      color: white;
    }
    .delete-btn {
      background: #e53935;
      color: white;
    }
    .category-title {
      max-width: 900px;
      margin: 40px auto 10px;
      font-size: 20px;
      font-weight: bold;
      color: #ffb84d;
      border-bottom: 2px solid #444;
      padding-bottom: 4px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #1e1e1e;
      margin: 100px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      display: flex;
      flex-direction: column;
    }
    .modal-content input {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }
    .modal-content button {
      padding: 10px;
      background: #ee860d;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background: #cc6e00;
    }
    .modal-content label {
      text-align: left;
      font-size: 14px;
      margin-bottom: 5px;
      color: #ccc;
    }
    @media (max-width: 600px) {
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>ÃœrÃ¼n YÃ¶netimi</h1>
  <div class="form-group">
    <label for="categorySelect">Kategori</label>
    <select id="categorySelect">
      <option value="Yemekler">Yemekler</option>
      <option value="Ä°Ã§ecekler">Ä°Ã§ecekler</option>
      <option value="Yan ÃœrÃ¼nler & TatlÄ±lar">Yan ÃœrÃ¼nler & TatlÄ±lar</option>
    </select>
    <label for="productName">ÃœrÃ¼n AdÄ±</label>
    <input type="text" id="productName" placeholder="ÃœrÃ¼n AdÄ±">
    <label for="productPrice">Fiyat</label>
    <div style="position: relative;">
      <input type="number" id="productPrice" placeholder="â‚º" style="padding-right: 30px;" />
      <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #888;">â‚º</span>
    </div>
    <button onclick="addProduct()">ÃœrÃ¼nÃ¼ Kaydet</button>
  </div>

  <div id="productListContainer"></div>

  <div id="updateModal" class="modal">
    <div class="modal-content">
      <label for="updateName">ÃœrÃ¼n AdÄ±</label>
      <input type="text" id="updateName" placeholder="Yeni ÃœrÃ¼n AdÄ±">
      <label for="updatePrice">ÃœrÃ¼n FiyatÄ±</label>
      <div style="position: relative;">
        <input type="number" id="updatePrice" placeholder="â‚º" style="padding-right: 30px;" />
        <span style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #888;">â‚º</span>
      </div>
      <button onclick="saveUpdate()">Kaydet</button>
    </div>
  </div>

  <script>
    let editingId = null;

    function addProduct() {
      const category = document.getElementById("categorySelect").value;
      const name = document.getElementById("productName").value.trim();
      const price = document.getElementById("productPrice").value.trim();
      if (!name || !price) {
        alert("LÃ¼tfen Ã¼rÃ¼n adÄ± ve fiyat gir.");
        return;
      }
      fetch("https://kanatci-backend.onrender.com/api/products", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, price: Number(price), category })
      })
      .then(res => res.json())
      .then(() => {
        alert("âœ… ÃœrÃ¼n baÅŸarÄ±yla eklendi");
        getAndRenderProducts();
        document.getElementById("productName").value = "";
        document.getElementById("productPrice").value = "";
      });
    }

    function getAndRenderProducts() {
      fetch("https://kanatci-backend.onrender.com/api/products")
      .then(res => res.json())
      .then(products => {
        const grouped = {};
        products.forEach(p => {
          if (!grouped[p.category]) grouped[p.category] = [];
          grouped[p.category].push(p);
        });
        let html = "";
        for (const cat in grouped) {
          html += `<div class="category-title">${cat}</div>`;
          html += `<table><thead><tr><th>ÃœrÃ¼n AdÄ±</th><th>Fiyat</th><th>Ä°ÅŸlem</th></tr></thead><tbody>`;
          grouped[cat].forEach(p => {
            html += `<tr>
              <td>${p.name}</td>
              <td>â‚º${p.price}</td>
              <td>
                <button class="edit-btn" onclick="editProduct('${p._id}', '${p.name}', ${p.price})">GÃ¼ncelle</button>
                <button class="delete-btn" onclick="deleteProduct('${p._id}')">Sil</button>
              </td>
            </tr>`;
          });
          html += `</tbody></table>`;
        }
        document.getElementById("productListContainer").innerHTML = html;
      });
    }

    function deleteProduct(id) {
      if (!confirm("Bu Ã¼rÃ¼nÃ¼ silmek istediÄŸine emin misin?")) return;
      fetch(`https://kanatci-backend.onrender.com/api/products/${id}`, {
        method: "DELETE"
      })
      .then(res => res.json())
      .then(() => {
        alert("ðŸ—‘ï¸ Silindi");
        getAndRenderProducts();
      });
    }

    function editProduct(id, name, price) {
      editingId = id;
      document.getElementById("updateName").value = name;
      document.getElementById("updatePrice").value = price;
      document.getElementById("updateModal").style.display = "block";
    }

    function saveUpdate() {
      const newName = document.getElementById("updateName").value.trim();
      const newPrice = document.getElementById("updatePrice").value.trim();
      if (!newName || !newPrice) {
        alert("BoÅŸ bÄ±rakma reis.");
        return;
      }
      fetch(`https://kanatci-backend.onrender.com/api/products/${editingId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name: newName, price: Number(newPrice) })
      })
      .then(res => res.json())
      .then(() => {
        alert("âœ… GÃ¼ncelleme baÅŸarÄ±lÄ±");
        getAndRenderProducts();
        document.getElementById("updateModal").style.display = "none";
      });
    }

    window.onclick = function(e) {
      if (e.target === document.getElementById("updateModal")) {
        document.getElementById("updateModal").style.display = "none";
      }
    }

    getAndRenderProducts();
  </script>
</body>
</html>
